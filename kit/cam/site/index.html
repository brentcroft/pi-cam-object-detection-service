
<html>
    <head>
        <script>
            var time_step = 2 * 1000
            
            var image_uri = 'image_boxed.jpg'
            
            function reloadImage()
            {
                image_element = document.getElementById( "image" )
                
                image_element.src = image_uri +"?t=" + new Date().getTime()
            }
            
            function start_reloader()
            {
                setInterval(
                    function() 
                    {
                      reloadImage()
                    }, 
                    time_step 
                )
            }
        </script>
        <style>
            body, img { border:0; margin:0; padding:0; }
        </style>
    </head>
    <body onload="start_reloader()">
        <img id="image" src="image_boxed.jpg"/>
    </body>
</html>
